{% extends "app/layout.html" %}

{% block body %}

    <h2>Sign In</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'app:signin' %}" method="post">
        {% csrf_token %}
        <div class="my-3">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="my-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input type="hidden" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'app:docs' %}{% endif %}" name="next" />
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'app:register' %}">Register here.</a>

{% endblock %}
