{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DocComposer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'app/styles.css' %}" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'app:docs' %}" class="h5 my-0 me-md-auto fw-normal navbar-brand">DocComposer</a>
        <nav class="my-2 my-md-0 me-md-3">
          <a class="p-2 text-dark" href="#">User Guide</a>
          {% if request.user.is_authenticated %}
          <a class="btn btn-outline-primary mx-2" href="{% url 'app:signout' %}">Sign Out</a>
          {% else %}
          <a class="btn btn-primary mx-2" href="{% url 'app:signin' %}?next={{request.path}}">Sign In</a>
          <a class="btn btn-outline-primary mx-2" href="{% url 'app:register' %}">Register</a>
          {% endif %}
        </nav>
    </header>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
